<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 30px;
        font-family: Fira Code;
        font-weight: 900;
      }
      div {
        background-image: linear-gradient(
          to right,
          #051937,
          #004d7a,
          #008793,
          #00bf72,
          #a8eb12
        );
        color: white;
        padding: 40px;
        font-size: inherit;
        font-family: Fira Code;
        margin: 20px;
        box-shadow: 4px 4px 8px #000000;
      }
      button {
        font-size: inherit;
        font-family: inherit;
        padding: 15px 32px;
        background-color: green;
        display: inline-block;
        text-align: center;
        border: none;
        color: white;
        border-radius: 3px;
      }
      button:hover {
        background-color: rgb(5, 75, 5);
      }
      button:visited {
        color: #a8eb12;
      }
      a {
        text-decoration: none;

        color: inherit;
      }
      .second-container {
        height: 500px;
      }
      h3{
         font-size: 80px;
      }
    </style>
  </head>
  <body>
    <div class="contianer">
      <h3 class="text">About me!</h3>
      <p>
        Hi I am Pranaw Kumar, I am a Computer Science and Engineering student(1st year) currently studying in Mangalore. My intersts are in networking, cloud computing, cybersecurity and Devops.
      </p>
      <br />
      <br />
      <button><a href="https://www.instagram.com/thepranaw">Subscribe</a></button>
    </div>

    <div class="contianer second-container">
      <h2></h2>
    </div>
  </body>
</html>
